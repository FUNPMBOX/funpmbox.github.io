---
layout: gamelist
title: Games
---

{% for post in site.posts %}
<div class="card">
  <div class="row">
    <div class="col s12 m12 l5 thumbnail ">


        <!--<img src="{{post.imageurl}}" alt="">-->
        <div class="image" style="background-image: url({{post.imageurl}})">

        </div>
        <div class="stats"></div>


    </div>
    <div class="col s12 m12 l7 description">
      <a href="{{post.url}}"><h1>{{post.title}}</h1></a>
      <p>{{post.description}}</p>
      <a href="{{post.url}}">
        <div class="button">
          <p>JUGAR</p>
        </div>
      </a>
    </div>
  </div>
</div>

{% endfor %}
