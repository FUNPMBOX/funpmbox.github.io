---
layout: home
title: Fun PMBOX
---
{% for post in site.posts %}
<div class="card">

  <div class="row">

    <div class="col s12 m4 thumbnail ">
      <img src="{{post.imageurl}}" alt="">
    </div>

    <div class="col s12 m8 description">
      <!--<span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>-->
      <a href="{{post.url}}"><h1>{{post.title}}</h1></a>
      <p>{{post.description}}</p>
      <a href="{{post.url}}">
        <div class="button">
          <p>JUGAR</p>
        </div>
      </a>
    </div>


  </div>

</div>

{% endfor %}
