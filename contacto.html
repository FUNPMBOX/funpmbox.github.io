---
layout: contact
title: Contacto
lang: esp
ref: contact
---
<div class="container">
    <div class="contact-form">
        <h1>{{ site.contact_title[page.lang] }}</h1>
        <form action="">
            <div class="row">
             <div class="col s12 m6 text"><input type="text" placeholder="First name"></div>
            <div class="col s12 m6 text"><input type="text" placeholder="Second name"></div>
            </div>
            <div class="row">
             <div class="col s12 m12 "><input type="text" placeholder="Email"></div>
            <div class=" col s12 m12"><textarea type="text" rows="5"  placeholder="Message"></textarea></div>
            </div>
            <div class="button-form">{{ site.button_send_string[page.lang] }}</div>
        </form>


    </div>
</div>
