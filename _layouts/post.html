
<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    {% include navbar.html %}
    <div class="wrapper">

      <div class="postheader parallax" style="background-image:linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.6)),
    url({{page.imageurl}})">
        <h2>{{ page.title }} </h2>
        <div class="stats sol s12">

          <div class="row">
            <div class="stat col s4"><i class="fa fa-clock-o"></i><span>25 ''</span></div>
            <div class="stat col s4"><i class="fa fa-users"></i><span>5-15</span></div>
            <div class="stat col s4"><i class="fa fa-area-chart"></i><span>Playing</span></div>
          </div>


        </div>
      </div>

      <div class="container">
        
        <div class="post">
          <h1># Objetivo:</h1>
          {{page.goal}}
          <h1># Etapas :</h1>
        {{ content }}
        </div>



      </div>

      <div class="textbox blue col s12 clearfix">
        <div class="row">
          <div class="image col s12 m4" style="background-image:url('http://www.studying-in-germany.org/wp-content/uploads/2013/12/Material-Engineering.jpg')">

          </div>

          <div class="text col s12 m8">
            <h1># Material:</h1>
            <p>{{page.material}}</p>
            </div>

        </div>

      </div>

      <div class="container">

        <div id="disqus_thread"></div>
        {% include disqus.html %}

      </div>

    </div>

    {% include footer.html %}

  </body>
</html>
